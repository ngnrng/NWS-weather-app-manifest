apiVersion: batch/v1
kind: CronJob
metadata:
  name: nws-forecast-cron
spec:
  schedule: "0 6,18 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: nws-forecast
            image: karateexplosion/nws-forecast-data:f9647c2
            imagePullPolicy: IfNotPresent
          restartPolicy: OnFailure
          imagePullSecrets:
          - name: docker-secret
          
---
